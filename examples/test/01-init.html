<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js example</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>初始化流程</h1>
      <p>{{page.title}}</p>
      <p>{{page.age}}</p>
    </div>

    <script>
      // render => template => el
      // 如果定义el，不需要执行$mount挂载
      // 创建实例
      // Oberver: 2
      // Dep: 2，一个属性对应一个Dep
      // Watcher: 1，一个组件对应一个watcher
      const app = new Vue({
          el: '#app',
          data: {
            page: {
              title: 'init page',
              age: 20
            }
          }
      })
    </script>
  </body>
</html>
